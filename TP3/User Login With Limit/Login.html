<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="app.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div id="container" >
        <div class="infor">
            <p >Given Infor:</p>
            <p>Email: <span  data-email>gic@gmail.com</span></p>
            <p>Password:<span data-password>Gic123</span> </p>
            
        </div>
        <form action="">
            <fieldset>
                <legend>Login</legend>
                <img src="https://www.w3schools.com/w3css/img_avatar4.png" alt="userPro">
                <div class="input">
                    <label for="Email">Email</label>
                    <input type="text" id="Email" placeholder="Enter email" value="gic@gmail.com">
                </div>
                <div class="input">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" placeholder="Enter password" value="Gic123">
                </div>
                <div class="failed">Incorrect Email or password</div>
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </div>
    <div id="successfull" class="hide">
        <h1>Welcome to home page</h1>
        <p>You will be automatically logout after <span class="time"><strong>30</strong></span>s</p>
        <h3>It will auto logout when on time</h3>
        <button class="loggout">Logout</button>
    </div>
</body>
</html>
